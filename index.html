<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML5 ToDo App</title>
	<link rel="shortcut icon" href="todo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" src="script/underscore-min.js"></script>
    <script src="http://js.pusherapp.com/1.9/pusher.min.js" type="text/javascript"></script>
	
    <!-- Local development libaries loaded -->
    <script type="text/javascript" src="script/mobile.js"></script>
    <script type="text/javascript" src="script/notes.js"></script>
    <script type="text/javascript" src="script/server.js"></script>
    <script type="text/javascript" src="script/serverqueue.js"></script>
    <script type="text/javascript" src="script/keyboard.js"></script>
    <script type="text/javascript" src="script/login.js"></script>
    <script type="text/javascript" src="script/savehandler.js"></script>

    <script type="text/javascript" src="script/basic.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
</head>
<body>

    <div data-role="page">
        <div data-role="content" style="padding-top: 0px;">
            <div data-role="collapsible-set" style="margin-top: 0px;" data-inset="false">
                <div id="notes">
                </div>
                <ul id="LoginControls" data-role="listview" style="margin-top: 0px;">
                    <li class="title" data-role="list-divider">Title to come</li>
                    <li id="LogInButton"><a href="#LoginPopup" data-transition="flip" data-overlay-theme="a" data-rel="popup">LogIn</a></li>
                    <li id="LogOutButton"><a href="javascript:void(0);">LogOut</a></li>
                    <li id="CreateUserButton"><a href="#CreateUserPopup" data-transition="flip" data-overlay-theme="a" data-rel="popup" data-inline="true">Create user</a></li>
                    <li id="GoOnlineButton"><a href="javascript:void(0);">Go online</a></li>
                </ul>
            </div>
            <div data-role="popup" id="LoginPopup" data-overlay-theme="b" data-theme="a" class="ui-corner-all">
                <form id="logInForm">
                    <div style="padding: 10px 20px;">
                        <h3>Sign in</h3>
                        <label for="un" class="ui-hidden-accessible">Username:</label>
                        <input class="username" type="text" name="user" value="" placeholder="username" data-theme="a" />

                        <label for="pw" class="ui-hidden-accessible">Password:</label>
                        <input class="password" type="password" name="pw"  value="" placeholder="password" data-theme="a" />

                        <label for="rememberLogin">Remember me</label>
                        <input class="remember" type="checkbox" name="rememberLogin" id="rememberLogin"  />
                        

                        <button id="loginSubmitButton" type="submit" data-theme="b">Sign in</button>
                    </div>
                </form>
            </div>
            <div data-role="popup" id="CreateUserPopup" data-overlay-theme="b" data-theme="a" class="ui-corner-all">
                <form id="createUserForm">
                    <div style="padding: 10px 20px;">
                        <h3>Create user</h3>
                        <label for="un" class="ui-hidden-accessible">Username:</label>
                        <input class="username" type="text" name="user" value="" placeholder="username" data-theme="a" />

                        <label for="pw" class="ui-hidden-accessible">Password:</label>
                        <input class="password" type="password" name="pw"  value="" placeholder="password" data-theme="a" />

                        <label for="pw" class="ui-hidden-accessible">Repeat password</label>
                        <input class="password2" type="password" name="pw"  value="" placeholder="repeat password" data-theme="a" />

                        <label for="rememberLogin">Remember me</label>
                        <input class="remember" type="checkbox" name="rememberLogin" id="rememberLogin"  />

                        <button id="createUserSubmitButton" type="submit" data-theme="b">Create user</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /content -->

    </div>
    <!-- /page -->

</body>
</html>
